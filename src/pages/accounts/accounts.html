
<ion-header >
  <ion-navbar color="primary" >
    <ion-title>Passwords</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="addAccount()">
      <ion-icon name="add"></ion-icon>
    </button>
    <button ion-button icon-only (click)="logout()">
      <ion-icon name="md-more"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card (click)="viewAccount()">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/cap.png">
      </ion-avatar>
      <h2>test@mail.com</h2>
      <h4>********</h4>
    </ion-item>
  </ion-card>
</ion-content>
