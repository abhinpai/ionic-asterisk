<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Comment</ion-label>
      <ion-textarea name="comment" ></ion-textarea>
      </ion-item>
      <ion-item>
        <button ion-button full color="primary">Add</button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
